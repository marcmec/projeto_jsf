<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="/template/templateGeral.xhtml">
    <ui:define name="conteudo">
        <br/>
        <h:form id="formContato">
            <div align="center" style="margin-left: 5%; margin-right: 5%;">
                <h:outputText value="Contato" styleClass="title-font-style"/>
                <br/><br/>
                <div align="justify">
                    <h:outputText
                            value="A Vrumm Express está sempre disposta a sanar todas as dúvidas dos nossos clientes."
                            styleClass="label-min-font-style"/>
                    <br/><br/>
                    <h:outputText value="Esclarecimento ao consumidor"
                                  styleClass="label-max-font-style label-border-style"/>

                    <br/><br/>

                    <h:outputText value="É importante ressaltar que a Vrumm Express não possui um SAC – Serviço de Atendimento ao Cliente – para o consumidor final.
					  O nosso atendimento é exclusivo para os e-commerces que contratam a Total Express para entregar as encomendas que vocês compram nas principais 
					  lojas virtuais do país." styleClass="label-min-font-style"/>

                    <br/><br/>

                    <h:outputText value="Caso tenha acontecido algo fora do normal com o seu produto, o procedimento a ser feito e o único meio de comunicação é entrar
					 em contato imediatamente com a loja onde você realizou a compra. A posse de todas as informações do seu pedido é da loja, e eles conseguirão te ajudar
					  sobre as informações de sua encomenda." styleClass="label-min-font-style"/>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
