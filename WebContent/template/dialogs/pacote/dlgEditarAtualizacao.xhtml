<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<body>
	<p:dialog widgetVar="dlgEditarAtualizacao" header="Editar atualização"
		closable="false" resizable="false" modal="true" draggable="false"
		showEffect="fade" hideEffect="fade">
		<div align="center">
			<h:form id="formEditarAtualizacao">
				<p:growl id="msgEditarAtualizacao" />
				<p:panelGrid styleClass="semBorda" columns="2">
					<p:outputLabel value="Status:" />
					<p:selectOneMenu
						value="#{pacoteMB.atualizacaoSelecionada.status.id}">
						<f:selectItems
							value="#{statusPacoteMB.retornaListaDeStatus()}"
							var="status" itemLabel="#{status.descricao}"
							itemValue="#{status.id}" />
						<p:ajax event="change" update="formEditarAtualizacao"
							listener="#{pacoteMB.renderizaLocalizacaoEditar()}" />
					</p:selectOneMenu>
					<p:outputLabel value="Local:"
						rendered="#{pacoteMB.renderizaLocalizacaoEditar()}" />
					<p:inputText
						rendered="#{pacoteMB.renderizaLocalizacaoEditar()}"
						value="#{pacoteMB.atualizacaoSelecionada.localizacao}"
						required="true" requiredMessage="Informe o local da atualização"
						style="width: 100%;" />
					<p:outputLabel value="Observação:" />
					<p:inputTextarea
						value="#{pacoteMB.atualizacaoSelecionada.observacao}"
						style="width: 100%;" />
				</p:panelGrid>
				<br />
				<div align="center">
					<p:panelGrid columns="2" styleClass="semBorda">
						<b:commandButton value="Salvar" ajax="true"
							style="background: #0099ff; color:white;"
							action="#{pacoteMB.editarAtualizacao()}"
							update="msgEditarAtualizacao" />
						<b:button look="danger"
							onclick="PF('dlgEditarAtualizacao').hide()" value="Fechar" />
					</p:panelGrid>
				</div>
			</h:form>
		</div>
	</p:dialog>
</body>
</html>
