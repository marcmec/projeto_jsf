<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<body>
	<p:dialog widgetVar="dlgDelUsuario" header="Confirmar exclusão"
		closable="false" resizable="false" modal="true" draggable="false"
		showEffect="fade" hideEffect="fade">
		<div align="center">
			<h:form id="formDelUsuario">
				<p:growl id="msgDeltUsuario" showDetail="true" />
				<h:outputText value="Deseja excluir o usuário, " />
				<h:outputText value="#{usuarioMB.usuarioSelecionado.nome}"
					style="font-weight: bold;" />
				<h:outputText value="?" />
				<br />
				<br />
				<p:panelGrid columns="2" styleClass="semBorda">
					<b:commandButton value="Excluir" ajax="true"
						style="background: #0099ff; color:white;"
						action="#{usuarioMB.excluirUsuario()}"
						update="msgDeltUsuario" />
					<b:button value="Fechar" onclick="PF('dlgDelUsuario').hide();"
						look="danger" />
				</p:panelGrid>
			</h:form>
		</div>
	</p:dialog>
</body>
</html>
